<!DOCTYPE html>
<html>
<head>
  <title>Connect Quotex</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Login to Quotex</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Connect</button>
  </form>
  <p id="status"></p>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      document.getElementById('status').innerText = "Connecting...";

      try {
        const res = await fetch('http://localhost:4000/api/quotex-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email,
            password,
            telegramId: tg.initDataUnsafe.user?.id
          })
        });

        const data = await res.json();

        if (data.ssid) {
          await fetch('http://localhost:5000/webapp-data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              telegramId: tg.initDataUnsafe.user?.id,
              ssid: data.ssid
            })
          });

          document.getElementById('status').innerText = "Connected âœ…";
          tg.sendData(JSON.stringify({ ssid: data.ssid }));
        } else {
          throw new Error(data.error || 'Failed to extract session');
        }
      } catch (err) {
        document.getElementById('status').innerText = `Error: ${err.message}`;
      }
    });

    tg.expand();
  </script>
</body>
</html>
